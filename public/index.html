<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pricing table</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/type.css">
</head>
<body>
  <section class="main">
      <div class="card">
        <div class="card-top">
          <figure><img src="images/silver.png" alt=""/></figure>
          <h2 class="card-title silver-title text-uppercase">silver</h2><span class="card-subtitle text-uppercase">Solo</span><span class="card-price text-uppercase"><b>$
              <big>12</big></b> to win</span>
        </div>
        <div class="card-bot">
          <ul>
            <li>Dificulty : <span class="silver-dificulty">Easy</span></li>
            <li>Timeout : <span class="silver-timeout">60min</span></li>
            <li>
                Current players : <span class="silver-players">? </span>/ 20</li>
          </ul><a class="card-join text-uppercase join-silver" href="#">Join</a>
        </div>
      </div>
      <div class="card">
        <div class="card-top">
          <figure><img src="images/gold.png" alt=""/></figure>
          <h2 class="card-title gold-title text-uppercase">gold</h2><span class="card-subtitle text-uppercase">Solo</span><span class="card-price text-uppercase"><b>$
              <big>39</big></b> to win</span>
        </div>
        <div class="card-bot">
          <ul>
            <li>Dificulty : <span class="gold-dificulty">Medium</span></li>
            <li>Timeout : <span class="gold-timeout">45min</span></li>
            <li>
                Current players : <span class="gold-players">? </span>/ 10</li>
          </ul><a class="card-join text-uppercase join-gold" href="#">Join</a>
        </div>
      </div>
      <div class="card">
        <div class="card-top">
          <figure><img src="images/diamond.png" alt=""/></figure>
          <h2 class="card-title diamond-title text-uppercase">diamond</h2><span class="card-subtitle text-uppercase">Solo</span><span class="card-price text-uppercase"><b>$
              <big>99</big></b> to win</span>
        </div>
        <div class="card-bot">
          <ul>
            <li>Dificulty : <span class="diamond-dificulty">Hard</span></li>
            <li>Timeout : <span class="diamond-timeout">30min</span></li>
            <li>
                Current players : <span class="diamond-players">? </span>/ 15</li>
          </ul><a class="card-join text-uppercase join-diamond" href="#">Join</a>
        </div>
      </div>
    </section>
</body>
</html>
